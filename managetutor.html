 <!doctype html>
 
<!--ng-app "movies" defines the angular app that we are using. The name is defined in the movie.module.js -->   
<html lang='en' ng-app="project">
<head>
    <title>Administrator Portal</title>
    
    <!-- These are the links to the bootstrap code -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
   <!-- link to angular -->
   <script src='angular.min.js'></script>
 
   <!-- angular code -->
   <script src="project.module.js"></script>
   <script src="data.controller.js"></script>
   <!--movie. controller.js-allows us to display HTML code-->
   <script src="project.filter.js"></script>
</head>
 <!-- Main Content -->
 <div class="container" ng-controller="dataControl">
  
  <!--Header-->
  <div class="row align-items-center justify-content-center">
   <div class="pt-5 col-xs-12">
    <div class="page-header">
     <h1>Tutor Home</h1>
    </div>
   </div>
  </div>
  
  <div class="row">
   <div class="col-xs-12">
    <div class="container">
     <!-- Admin Menu -->
     <ul class="nav nav-pills">
      <li class="nav-item"><a class="nav-link " href="AdminHome.html">Home</a></li>
      <li class="nav-item"><a class="nav-link  " href="managestudent.html">Manage Students</a></li>
      <li class="nav-item"><a class="nav-link active" href="managetutor.html">Manage Tutors</a></li>
      <li class="nav-item"><a class="nav-link" href="managefaculty.html">Manage Faculty</a></li>
      <li class="nav-item"><a class="nav-link" href="managecourses.html">Manage Courses</a></li>
      <li class="nav-item" ng-show="isloggedin"><a class="nav-link" href="home.html" ng-click="logout()">Logout</a>


     </ul>
    </div>
   </div>
  </div>
 <!-- we are defining the angular controller that we will use in this chunk of html defined by the div as 'dataControl' from data.soccer.controller.js -->
    <div class="container" ng-controller="dataControl">
        
        <!-- header -->
        <div ng-include ng-init="menuHighlight = 1;" src="'header.html'"></div>
        
        
        <!-- form for entering new movie -->
        <div class="row">
            
              
            <form  name="newAccountForm" novalidate>
                
                <!-- name of the movie -->
                <div class="form-group" ng-class="{ 'text-danger': newAccountForm.hawk_ID.$invalid && newAccountForm.hawk_ID.$touched, 'text-success': !newAccountForm.hawk_ID.$invalid && newAccountForm.hawk_ID.$touched }">
                    <label class="form-control-label" for="name">hawk_ID: </label>
                    <input type="text" class="form-control" ng-class="{ 'is-invalid': newAccountForm.name.$invalid && newAccountForm.name.$touched, 'is-valid': !newAccountForm.name.$invalid && newAccountForm.name.$touched }" name="hawk_ID" ng-model="newaccount.hawk_ID" ng-minlength="2" id="hawk_ID " required/>
                    <div ng-show="newAccountForm.name.$invalid && newAccountForm.name.$touched" >The hawkID must be at least two characters long</div>
                </div>
                
                <!-- password of the movie -->
                <!-- ng-class sets up the style for this element. You'll find a format of 'style': condition, 'style2': condition2 -->
                <!-- notice in ng-class we are using the name of the form, and the name of the input element in the codition statements -->
                <div class="form-group" ng-class="{ 'text-danger': newAccountForm.password.$invalid && newAccountForm.password.$touched, 'text-success': !newAccountForm.password.$invalid && newAccountForm.password.$touched}">
                    <label>Password: </label>
                    <input type="text" class="form-control" ng-class="{ 'is-invalid': newAccountForm.password.$invalid && newAccountForm.password.$touched, 'is-valid': !newAccountForm.password.$invalid && newAccountForm.password.$touched}" name="password" ng-model="newaccount.password" ng-minlength="2" />
                    <p ng-show="newAccountForm.password.$invalid && newAccountForm.password.$touched" >The password name must be at least two characters long</p>
                </div>
                
                 <!-- name of user -->
                <!-- ng-class sets up the style for this element. You'll find a format of 'style': condition, 'style2': condition2 -->
                <!-- notice in ng-class we are using the name of the form, and the name of the input element in the codition statements -->
                <div class="form-group" ng-class="{ 'text-danger': newAccountForm.name.$invalid && newAccountForm.name.$touched, 'text-success': !newAccountForm.name.$invalid && newAccountForm.name.$touched}">
                    <label>Name: </label>
                    <input type="text" class="form-control" ng-class="{ 'is-invalid': newAccountForm.name.$invalid && newAccountForm.name.$touched, 'is-valid': !newAccountForm.name.$invalid && newAccountForm.name.$touched}" name="name" ng-model="newaccount.name" ng-minlength="2" />
                    <p ng-show="newAccountForm.name.$invalid && newAccountForm.name.$touched" >The password name must be at least two characters long</p>
                </div>  

              
                
                <!-- newAccount is a function in the controller. movie refers to the word we used under ng-model in the input fields -->
                <button class="btn btn-default" ng-click="createNewAccount(newaccount)" ng-disabled="newAccountForm.$invalid">Add User</button>
            </form>
            
        
        </div> <!-- close row -->
        
        
        
    </div>
</body>
</html>
