<!DOCTYPE html>

<html ng-app="project">
<head>
         <!-- This is the menu bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            
          
          
          <!-- definition of the buton you see if the screen is too small and you can't fit the full menu -->
          <!-- make sure the data-target and aria-controls match the div with the content you want to show -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
            <!-- the id should match the data-target and aria-controls for the navbar-toggler above if you want this to show up on small screens when they expand the menu -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
            <!-- this is where we define menu items -->
            <!-- mr-auto makes it so the next element will be aligned on the right side -->
            <ul class="navbar-nav mr-auto">
                
                <!-- active only if menuHighlight is equal to 0 -->
              <li class="nav-item" ng-class="{'active' : (menuHighlight == 0)}">
                <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
              </li>
              
             
            
           
        </nav>
    <!-- this is what shows up in the tabs in your browser and if you bookmark the page -->
    <title>Log in </title>

    <!-- These are the links to bootstrap code -->
    <!-- we got the links from http://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    
    <!-- link to angular -->
    <!-- you can download it from https://angularjs.org/ then you need to upload it to the webdev server. -->
    <script src="angular.min.js"></script>
    
    <!-- angular code we wrote -->
    <!-- soccer.module.js is where we define the angular app called 'soccer'. We use the name of the app in the html element at the top of the file -->
    <script src="project.module.js"></script>
    <!-- data.soccer.controller.js is where we are getting the data from. It defines a controller under the 'soccer' app called 'dataControl', and data is under $scope.data -->
    <script src="data.controller.js"></script>
    <!-- soccer.filter.js enables us to display html code -->
    <!-- <script src="safe.filter.js"></script> -->

</head>

<body>
    
    
<!-- Content -->
<div class="container" ng-controller="dataControl">


    
<!-- header -->
        <!--<div ng-include ng-init="menuHighlight = 3;" src="'header.html'"></div>-->

<div class="row">
    <div class="col-xs-12">
        <h1>Log in</h1>
    </div>    
</div>



<div class="row">
    <div class="col-xs-12">
        
        <form name="accountForm" novalidate>
        
            <!-- username for account -->
            <div class="form-group" ng-class="{ 'text-danger': accountForm.username.$invalid && accountForm.username.$touched, 'text-success': !accountForm.username.$invalid && accountForm.username.$touched }">
                <label class="form-control-label" for="username">HawkID (at least 2 characters long): </label>
                <input type="text" class="form-control" ng-class="{ 'is-invalid': accountForm.username.$invalid && accountForm.username.$touched, 'is-valid': !accountForm.username.$invalid && accountForm.username.$touched }" name="username" ng-model="account.username" ng-minlength="2" id="username" required/>
                <div ng-show="accountForm.username.$invalid && accountForm.username.$touched" >The HawkID must be at least two characters long</div>
            </div>
            
            <!-- password for account -->
            <div class="form-group" ng-class="{ 'text-danger': accountForm.password.$invalid && accountForm.password.$touched, 'text-success': !accountForm.password.$invalid && accountForm.password.$touched }">
                <label class="form-control-label" for="password">Password (at least 6 characters long): </label>
                <input type="password" class="form-control" ng-class="{ 'is-invalid': accountForm.password.$invalid && accountForm.password.$touched, 'is-valid': !accountForm.password.$invalid && accountForm.password.$touched }" name="password" ng-model="account.password" ng-minlength="6" id="password" required/>
                <div ng-show="accountForm.password.$invalid && accountForm.password.$touched" >The Password must be at least six characters long</div>
            </div>
        
            <button class="btn btn-default" ng-click="login(account)" ng-disabled="accountForm.$invalid">Log in</button>
        </form>
    </div>
</div>
</div>
</body>
</html>
